site_name: Syda Documentation
site_description: syda seamlessly generate realistic synthetic test data - structured, unstructured, PDF, and HTML data generation with AI and large language models while preserving referential integrity, maintaining privacy compliance, and accelerating development workflows using OpenAI, Anthropic, and Gemini models
site_url: https://python.syda.ai/
repo_url: https://github.com/syda-ai/syda
repo_name: syda-ai/syda

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - macros
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true

extra:
  sitemap:
    changefreq: weekly
    priority: 0.8
  generator: false  # Remove "Made with MkDocs" footer

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Navigation structure
nav:
  - Home: 
      Introduction: index.md
      Quick Start: quickstart.md
  - Deep Dive: 
      - Structured Data: 'deep_dive/structured_data.md'
      - Foreign Keys: 'deep_dive/foreign_keys.md'
      - Unstructured Documents: 'deep_dive/unstructured_documents.md'
      - Custom Generators: 'deep_dive/custom_generators.md'
      - Combined Data: 'deep_dive/combined_data.md'
      - Model Configuration: 'deep_dive/model_configuration.md'
      - Output Options: 'deep_dive/output_options.md'
  - Schema Reference: 
    - Field Types: 'schema_reference/field_types.md'
    - Special Field Types: 'schema_reference/special_field_types.md'
    - Foreign Keys: 'schema_reference/foreign_keys.md'
  - Examples: 
    - Model Selection: 
      - Anthropic: 'examples/model_selection/anthropic.md'
      - OpenAI: 'examples/model_selection/openai.md'
      - Azure OpenAI: 'examples/model_selection/azureopenai.md'
      - Gemini: 'examples/model_selection/gemini.md'
    - Structured Only:
      - Dict Schemas: 'examples/structured_only/dict_schemas.md'
      - YAML Schemas: 'examples/structured_only/yaml_schemas.md'
      - JSON Schemas: 'examples/structured_only/json_schemas.md'
      - SQLAlchemy Models: 'examples/structured_only/sqlalchemy_models.md'
    - Structured and Unstructured Mixed:
      - YAML Schemas: 'examples/structured_and_unstructured_mixed/yaml_schemas.md'
      - SQLAlchemy Models: 'examples/structured_and_unstructured_mixed/sqlalchemy_models.md'
    - Miscellaneous: 'examples/miscellaneous.md'
  
    
      
  